<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilandrome Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    </div>
        <h1>Is it a Palindrome?</h1>
    <div class="container" id="box">
        <form>
            <label for="text-input">Enter in text to check for a pilandrome:</label>
            <div class="input-button-area">
                <input type="text" id="text-input">
                <button id="check-btn" type="button">Check</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <div class="pilandrome-info">
        <i class='fa fa-lightbulb-o' id="icon"></i>
        <p>A <i>pilandrome</i> is a word or sentence that's spelled the same way both 
        forward and backward, ignoring punctuation, case, and spacing.
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
